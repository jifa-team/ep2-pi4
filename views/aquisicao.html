<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquisição do Plano - JIFA Odontologia</title>
    
    <!-- Bootstrap e css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/aquisicao.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="../../assets/js/padronizacao.js" defer></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="container py-5">
        <h2 class="section-title"><span class="material-icons">shopping_cart</span> Plano Escolhido</h2>
        <div class="row align-items-center mb-4">
            <div class="col-md-4">
                <img id="plano-img" class="img-fluid" alt="Imagem do Plano">
                <h5 class="text-center mt-2" id="plano-nome">PLANO</h5>
            </div>
            <div class="col-md-8">
                <p class="price" id="plano-preco">R$ 00,00</p>
                <p><strong>Serviços Inclusos:</strong></p>
                <ul id="plano-beneficios"></ul>
            </div>
        </div>

        <h2 class="section-title">FAÇA SEU CADASTRO</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" placeholder="Nome completo *" required>
                    <input type="text" class="form-control mb-3" placeholder="Idade *" required>
                    <input type="text" class="form-control mb-3" placeholder="CPF *" required>
                    <input type="email" class="form-control mb-3" placeholder="E-mail *" required>
                    <input type="tel" class="form-control mb-3" placeholder="Número de Telefone *" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" placeholder="Rua *" required>
                    <input type="text" class="form-control mb-3" placeholder="Bairro *" required>
                    <input type="text" class="form-control mb-3" placeholder="Cidade *" required>
                    <input type="text" class="form-control mb-3" placeholder="Estado *" required>
                    <input type="text" class="form-control mb-3" placeholder="CEP *" required>
                </div>
            </div>
        </form>

        <h2 class="section-title">Escolha a forma de pagamento</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" id="pix" checked>
                    <label class="form-check-label" for="pix">PIX</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" id="cartao">
                    <label class="form-check-label" for="cartao">Cartão de débito ou crédito</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" id="boleto">
                    <label class="form-check-label" for="boleto">Boleto bancário</label>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <p><strong>PIX</strong></p>
                <img src="https://img.icons8.com/ios-filled/50/000000/qr-code.png" alt="QR Code">
                <input type="text" class="form-control my-2" value="aGh0aP7I6fyAmJNYUftrInk2PdzoQJYl" readonly>
                <button class="btn btn-secondary" onclick="copiarCodigo()">Copiar Código</button>
            </div>
            <div class="col-md-4">
                <p><strong>Cartões de débito e crédito</strong></p>
                <input type="text" class="form-control mb-2" placeholder="Número do Cartão">
                <input type="text" class="form-control mb-2" placeholder="Nome do Titular">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control mb-2" placeholder="Validade">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control mb-2" placeholder="CVV">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-light" onclick="exibirMensagem('Compra cancelada!')">Cancelar</button>
                    <button type="button" class="btn btn-dark" onclick="exibirMensagem('Compra finalizada com sucesso!')">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        function copiarCodigo() {
            navigator.clipboard.writeText("aGh0aP7I6fyAmJNYUftrInk2PdzoQJYl");
            alert("Código PIX copiado!");
        }

        function exibirMensagem(mensagem) {
            alert(mensagem);
        }

        const nome = localStorage.getItem('plano_nome');
        const imagem = localStorage.getItem('plano_imagem');
        const preco = localStorage.getItem('plano_preco');
        const beneficios = JSON.parse(localStorage.getItem('plano_beneficios'));

        document.getElementById('plano-nome').textContent = nome;
        const imgEl = document.getElementById('plano-img');

        imgEl.src = imagem;
        imgEl.alt = nome;

        document.getElementById('plano-preco').textContent = `R$ ${parseFloat(preco).toFixed(2)}`;

        const lista = document.getElementById('plano-beneficios');
        lista.innerHTML = '';
        beneficios.forEach(b => {
            const li = document.createElement('li');
            li.textContent = b;
            lista.appendChild(li);
        });

        window.addEventListener('DOMContentLoaded', () => {
            fetch('../../views/templates/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            fetch('../../views/templates/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
